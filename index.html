<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Game Assignment#3</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id="music-controls">
		<img src="assets/img/sndon.png"
		onclick="mute();">
	</div>
	<audio id="myAudio" loop>
		<source src="assets/aqua.m4a" type="audio/x-m4a">
		
	</audio>
	<audio id="myAudio2" loop>
		<source src="assets/yay.m4a" type="audio/x-m4a">
		
	</audio>
	<audio id="myAudio3">
		<source src="assets/dmg.wav" type="audio/wav">
		
	</audio>
	<audio id="myAudio4">
		<source src="assets/cri.wav" type="audio/wav">
		
	</audio>

	<div id="container">
		<div id="topRow">
			<div id="playerStats" class="stats">
				<span class="healthLabel">พลังชีวิต</span><br>
				<div class="hpBorder">
					<div id="playerHP" class="hpBar"></div>
				</div>
				<a id="playerMoves">
				    <br><br><br><br>
					<button onclick="attack(); snd.play(); snd.currentTime = 0" class="buttonStyle">โจมตี</button><br><br>
					<button onclick="specialAttack(); cri.play(); cri.currentTime = 0" class="buttonStyle">สกิลพิเศษ</button>
				</a>
			</div>
			<div id="player" class="chars">
				<img src="assets/img/red.jpg">
			</div>
			<div id="enemy" class="chars">
				<img src="assets/img/Yellow.jpg">
			</div>
			<div id="enemyStats" class="stats">
				<span class="healthLabel">พลังชีวิต</span><br>
				<div class="hpBorder">
					<div id="enemyHP" class="hpBar"></div>
				</div>
			</div>
		</div>
		<div id="bottomRow">
			<h1>เริ่มเกมส์เพื่อหาตัวที่ชนะ</h1>
			
			<button onclick="beginBattle()" class="buttonStyle">เริ่มเกมส์!</button>
		</div>
	</div>
<script type="text/javascript" src="script.js"></script>	
</body>
</html>
